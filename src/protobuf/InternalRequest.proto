syntax = "proto3";
option java_package = "ca.NetSysLab.ProtocolBuffers";
option java_outer_classname = "InternalRequest";


message Host {
  bytes ip = 1;
  int32 port = 2;
}

message Heartbeat {
  Host host = 1;
  int32 id = 2;
  int64 epochMillis = 3;
}

message InternalRequestWrapper {
  optional Host client = 1;
  repeated Heartbeat heartbeats = 2;
  bool replicate = 3;
  optional int32 counter = 4;
}
