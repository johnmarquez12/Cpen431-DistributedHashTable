syntax = "proto3";
option java_package = "ca.NetSysLab.ProtocolBuffers";
option java_outer_classname = "InternalRequest";

import "src/protobuf/KeyValueRequest.proto";


message Host {
  bytes ip = 1;
  int32 port = 2;
}

message Heartbeat {
  Host host = 1;
  int64 epochMillis = 3;
}



message InternalRequestWrapper {
  optional Host client = 1;
  optional KVRequest request = 2;
  repeated Heartbeat heartbeats = 3;
}
